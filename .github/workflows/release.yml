---
name: "Release"

on:
  push:
    tags:
      - "v*"

jobs:
  gh_tagged_release:
    name: "Release"
    runs-on: "ubuntu-latest"

    steps:
        - uses: actions/checkout@v2
        - name: "Build & test"
          run: ./build.sh archive
        - uses: "marvinpinto/action-automatic-releases@latest"
          with:
            repo_token: "${{ secrets.GITHUB_TOKEN }}"
            prerelease: false
            files: releases/*.zip
